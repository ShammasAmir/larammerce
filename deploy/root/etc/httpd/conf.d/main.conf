<VirtualHost *:8080>
    DocumentRoot /var/www/main/public_html

    <Directory /var/www/main/public_html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php-fpm/main.sock|fcgi://localhost"
    </FilesMatch>
</VirtualHost>
